<!-- OpenListThemes 公共内容模板 -->
<!-- 此文件仅作为参考，用户需要复制到自己的自定义内容中并修改 -->

<div id="customize" style="display: none;">
    <div>
        <br />
        <center class="dibu">
            <div style="line-height: 20px;font-size: 9pt;font-weight: bold;">
                <span>
                    "<span style="color: rgb(13, 109, 252); font-weight: bold;" id="hitokoto">
                        <a href="#" id="hitokoto_text">"我等的人他在多远的未来."</a>
                    </span>"
                </span>
                <p style="margin-left: 10rem;font-size: 8pt;">
                    <small>—— 遇见</small>
                </p>
            </div>

            <div style="font-size: 13px; font-weight: bold;">

                <span class="nav-item">
                    <a class="nav-link" href="mailto:your@email.com" target="_blank">
                        <i class="fa-duotone fa-envelope-open" style="color:#409EFF" aria-hidden="true"></i>
                        邮箱 |
                    </a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" href="https://your-blog.com" target="_blank">
                        <i class="fas fa-edit" style="color:#409EFF" aria-hidden="true"></i>
                        博客 |
                    </a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" href="/@manage" target="_blank">
                        <i class="fa-solid fa-folder-gear" style="color:#409EFF;" aria-hidden="true"></i>
                        管理 |
                    </a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" href="https://github.com/OpenListTeam/OpenList" target="_blank">
                        <i class="fa-solid fa-copyright" style="color:#409EFF;" aria-hidden="true"></i>
                        OpenList
                    </a>
                </span>

                <span>
                    本"<span style="color: rgb(13, 109, 252); font-weight: bold;"><a href="#">目录</a></span>"访问量 
                    <span id="busuanzi_value_page_pv" style="color: rgb(13, 109, 252); font-weight: bold;"></span> 次 
                    本站总访问量 <span id="busuanzi_value_site_pv" style="color: rgb(13, 109, 252); font-weight: bold;"></span> 次 
                    本站总访客数 <span id="busuanzi_value_site_uv" style="color: rgb(13, 109, 252); font-weight: bold;"></span> 人
                </span>
            </div>
        </center>
        <br />
        <br />

        <!-- 评论模块（可选） -->
        <center>
            <div class="giscus" id="giscus"></div>
        </center>
    </div>

    <!--一言API-->
    <script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto" defer></script>
</div>

<!--延迟加载配套使用JS-->
<script>
    let interval = setInterval(() => {
        if (document.querySelector(".footer")) {
            document.querySelector("#customize").style.display = "";
            clearInterval(interval);
        }
    }, 200);
</script>
